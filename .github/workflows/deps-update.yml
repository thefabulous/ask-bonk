name: Dependency update

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch: {}

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
       
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - uses: ask-bonk/ask-bonk/github@main
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/claude-opus-4-5
          oidc_base_url: "https://ask-bonk.silverlock.workers.dev/auth"
          prompt: |
            Update all dependencies to their latest compatible versions.

            Steps:
            1. Run `bun update` to update dependencies
            2. Run tests with `bun run test` to verify nothing is broken
            3. Run `bun run tsc --noEmit` to verify types

            Create a summary listing each updated package with its old and new version,
            ranked by severity (major > minor > patch).

            If any tests fail after updating, identify the problematic package and
            exclude it from the update, noting it in the PR description.
